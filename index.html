<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./js.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/chat-wrapper.css">
    <link rel="stylesheet" href="./css/speech-wrapper.css">
    <link rel="icon" href="./img/icon.jfif">
    <title>Shin Chat</title>
</head>

<body>
    <div class=main-wrapper>
        <div class="menu">
            <div class="titulo">
                <div class="textoTitulo">
                    <p>Shin Chat</p>
                </div>
            </div>
            <div class="separador">
                <div class="dropdown">
                    <button class="dropbtn">Cambiar de Tema</button>
                    <div class="dropdown-content">
                        <a class="blueOne" id="toBlue" onclick="colorBlu()">Tema Azul</a>
                        <a class="orangeOne" id="toOrange" onclick="colorOra()">Tema Naranja</a>
                        <a class="greenOne" id="toGreen" onclick="colorGre()">Tema Verde</a>
                        <a>/\ now in W.I.P. /\</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-wrapper">
            <div class="chat blueBackGround">
                <div class="chat-wrapper">
                    <div class="speech-wrapper" id="speech-wrapper"></div>
                </div>
            </div>
            <form action="./">
                <div class="area-escritura">
                    <div class="area-input">
                        <input type="text" id="fname" name="fname" placeholder="Nombre usuario" class="nombre">
                        <div class="textoMensaje">
                            <textarea id="ftext" name="ftext" maxlength="65535" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="send-button" id="botonSend">
                        <p>Enviar</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
