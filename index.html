<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./js.js"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" href="./descarga.jfif">
    <title>Shin Chat</title>
</head>

<body>
    <div class="ventana">
        <div class="menu">
            <div class="titulo">
                <div class="textoTitulo">
                    Shin Chat
                </div>
            </div>
            <div class="separador">
            </div>
            <div>
            </div>
        </div>
        <div class="ventanaChat">
            <div class="chat">
                <div id="textTemplate"></div>
                <div class="chat-wrapper">
                    <div class="speech-wrapper"></div>
                </div>
            </div>
            <div class="enviarMensaje">
                <form action="css">
                    <input type="text" id="fname" name="fname" placeholder="Nombre usuario" class="nombre">
                    <div class="textoMensaje">
                        <textarea id="ftext" name="ftext" maxlength="255" rows="4"></textarea>
                    </div>
                    <div class=" botonEnviar" type="submit" id="botonSend" value="Enviar" text="Enviar">
                        <p class="adapt">Enviar</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
