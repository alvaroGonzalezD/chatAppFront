<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script language="JavaScript" type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="ventana">
        <div class="menu">
            <div class="titulo">
                <div class="textoTitulo">
                    Shin Chat
                </div>
            </div>
            <div class="separador">
            </div>
            <div>
                <form action="css">
                    <input type="text" id="fname" name="fname" placeholder="Nombre usuario" class="nombre"></input>
            </div>
        </div>
        <div class="ventanaChat">
            <div class="chat">
                <div id="textTemplate"></div>
                <div class="speech-wrapper"></div>
            </div>
            <div class="enviarMensaje">
                <form action="css">

                    <div class="textoMensaje">
                        <textarea id="ftext" name="ftext" onload="init()" maxlength="255" rows="4" ;></textarea>
                    </div>
                    <div class=" botonEnviar" type="submit" id="botonSend" value="Enviar" text="Enviar">Enviar</div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
